<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            margin: 50px;
            opacity: 1;
            background-color: aqua;
            transition: all 1s;
        }

        .cox{
            width: 100px;
            height: 100px;
            margin: 50px;
            opacity: 0;
            background-color: aqua;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
    <script>
        const a = document.querySelector('.box')
        a.addEventListener('click',function(){
            a.classList.remove('box')
            a.classList.add('cox')
        })
        
    </script>
</body>
</html>
