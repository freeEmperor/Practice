<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
	<link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body>
    <div class="window">
        <img src="./image/001w.jpg" alt="">
        <div class="keyin">
            <span class="title">账号密码登录</span>
            <input type="text" placeholder="手机/邮箱" class="hao">
            <input type="password" placeholder="密码" class="mi">
            <span class="clue">用户名不存在</span>
            <button>登录</button>
            <div class="lik">
                <a href="#" style="color: rgb(51, 51, 51)">立即注册</a>
                <a href="#" style="color: rgb(51, 51, 51)">忘记密码</a>
            </div>
        </div>
        <div class="other">
            <span style="font-size: 16px; color: rgb(51, 51, 51)">其他方式登录</span>
            <div class="tubiao">
                <a href="#"><img src="./image/logq.jpg" alt=""></a>
                <a href="#"><img src="./image/logv.jpg" alt=""></a>
                <a href="#"><img src="./image/logg.jpg" alt=""></a>
                <a href="#"><img src="./image/logw.jpg" alt=""></a>
            </div>
            <div class="docum">
                <span>注册或登录即代表您同意</span>
                <a href="#">《用户协议》</a>
                <span>和</span>
                <a href="#">《隐私协议》</a>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
